<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login Page - Netflix Clone</title>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="images/logo.png" class="logo"></a> 
  </div>

  <div class="container">
    <form id="survey-form">
      <div id="survey">
        <h1>Sign In</h1>
        <label for="email-label">
          <input id="email" type="email" name="email" placeholder="Email or phone number" class="box" required>
        </label>

        <label for="password">
          <input id="password" type="password" class="box" required>
        </label>

        <button class="btn">Sign In</button>
      </div>

      <div class="check">
        <label><input type="checkbox" class="checkbox" required> Remember me</label>
        <a href="#">Need help?</a>
      </div>

      <div class="sign">
        <p class="Signup">New to Netflix? <span><a href="#">Sign up now.</a></span></p>
        <p class="bot">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn More</a></p>
      </div>
    </form>
  </div> 

  <div class="footer">
    <h2>Questions? Contact us.</h2>
    <nav>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Cookie Preference</a></li>
        <li><a href="#">Corporate Information</a></li>
      </ul>
    </nav>
  </div>

</body>
</html>
